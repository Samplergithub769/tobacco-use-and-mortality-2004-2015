<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoking-Related Deaths Predictor</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3436;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2f3542;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #74b9ff;
            border-radius: 12px;
            background-color: #f1f2f6;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.4);
        }

        input[type="number"]:hover {
            border-color: #6a11cb;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            background-color: #dfe6e9;
            border-radius: 10px;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš¬ Smoking-Related Deaths Predictor</h2>
        <form method="POST" action="/predict">
            <label for="smoking_rate">Smoking Rate (%)</label>
            <input type="number" step="0.1" min="0" name="smoking_rate" id="smoking_rate"
                required value="{{ request.form.smoking_rate or '' }}">

            <label for="pharma_presc">Pharmacotherapy Prescriptions</label>
            <input type="number" step="0.1" min="0" name="pharma_presc" id="pharma_presc"
                required value="{{ request.form.pharma_presc or '' }}">

            <label for="price_index">Tobacco Price Index</label>
            <input type="number" step="0.1" min="0" name="price_index" id="price_index"
                required value="{{ request.form.price_index or '' }}">

            <label for="afford_index">Affordability of Tobacco Index</label>
            <input type="number" step="0.1" min="0" name="afford_index" id="afford_index"
                required value="{{ request.form.afford_index or '' }}">

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                Predicted Smoking-Related Deaths: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
